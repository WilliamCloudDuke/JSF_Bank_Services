<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>My First JSF</title>
</h:head>
<h:body>
	<h3>JSF 2.2 Index page</h3>
	<f:view>
		<h:form>
			<h:outputText id="output" value="#{accountBean.customer.name}"></h:outputText>
			<h:inputText id="input" value="#{accountBean.customer.name}"></h:inputText>
			<h:commandButton value="Submit" action="#{accountBean.submit}">
				<f:ajax execute="input" render="output">
				</f:ajax>
			</h:commandButton>
		</h:form>
	</f:view>
</h:body>
</html>
