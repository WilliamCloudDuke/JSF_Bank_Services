<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Bank Accounts</title>
</h:head>
<h:body>
	<h2>Midwestone Bank Services</h2>
	<f:view>
		<h:form>
			<h:panelGrid columns="1">
				<h1>Create Account</h1>
				<h:link outcome="create-account">Create your Account</h:link>
			</h:panelGrid>
		</h:form>

		<h:panelGrid columns="1">
			<h1>Account List</h1>
			<h:dataTable value="#{accountListBean.accounts}" var="acct"
				headerClass="tableHeader">
				<h:column>
					<f:facet name="header"> Customer</f:facet>
					#{acct.customer.name}				
				</h:column>

				<h:column>
					<f:facet name="header"> Account</f:facet>
					#{acct.accountnumber}				
				</h:column>

				<h:column>
					<f:facet name="header"> Balance</f:facet>
					#{acct.balance}				
				</h:column>

				<h:column>
					<f:facet name="header"> Actions</f:facet>
					<h:link value="Detail" outcome="account_detail">
						<f:param name="id" value="#{acct.accountnumber}"></f:param>
					</h:link>
				</h:column>
			</h:dataTable>
		</h:panelGrid>
	</f:view>
</h:body>
</html>
