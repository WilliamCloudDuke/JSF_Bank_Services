<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Create / Edit Account</title>
</h:head>
<h:body>
	<p>
		<a href="index.xhtml">Account List</a>
	</p>
	<h3>Create Account</h3>
	<f:view>
		<h:form>
			<div>
				<label for="acctNumber">Account Number: </label>
				<h:inputText type="number" id="acctNumber"
					value="#{createAccountBean.acctNumber}" required="true">
					<f:validator binding="#{accountNumValidator}" />
				</h:inputText>
				<h:message for="acctNumber" />
			</div>

			<div>
				<label for="customer">Customer: </label>
				<h:inputText type="text" id="customer"
					value="#{createAccountBean.customer}" required="true">
				</h:inputText>
			</div>
			<div>
				<h:commandButton value="Next" action="next"></h:commandButton>
			</div>
		</h:form>
	</f:view>
</h:body>
</html>
