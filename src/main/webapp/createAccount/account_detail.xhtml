<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Account Details</title>
</h:head>
<h:body>

	<f:metadata>
		<f:viewParam name="id" value="#{accountBean.acctNumber}"></f:viewParam>
		<f:viewAction action="#{accountBean.init}" />
	</f:metadata>
	<p>
		<a href="../index.xhtml"> Account List</a>
	</p>
	<h3>Account Details</h3>
	<f:view>
		<h:form>
			<div>
				<label for="acctNumber">Account Number: </label>
				<h:outputText id="acctNumber" value="#{accountBean.acctNumber}"></h:outputText>
			</div>

			<div>
				<label for="acctNumber">Customer: </label>
				<h:outputText id="customer" value="#{accountBean.customer}"></h:outputText>
			</div>
			
			<div>
				<label for="acctNumber">Balance: </label>
				<h:outputText id="balance" value="#{accountBean.balance}"></h:outputText>
			</div>


		</h:form>
	</f:view>
</h:body>
</html>
