<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Account - Deposit</title>
</h:head>
<h:body>
	<p>
		<a href="../index.xhtml">Account Details</a>
	</p>
	<h3>Account Details</h3>
	<f:view>
		<h:form>
			<h:message />
			<div>
				<label for="acctNumber">Account Number:</label> <span>#{createAccountBean.acctNumber}</span>
			</div>
			<div>
				<label for="customer">Customer:</label> <span>#{createAccountBean.customer}</span>
			</div>
			<div>
				<label for="balance">Account Balance:</label> <span>#{createAccountBean.balance}</span>
			</div>
			<div>
				<label for="deposit">Deposit Amount:</label>
				<h:inputText type="number" id="deposit" name="amount"
					value="#{createAccountBean.deposit}" required="true">
					<f:validator binding="#{depositAmountValidator}" />
				</h:inputText>
				<h:message for="deposit" />
			</div>

			<div>
				<h:commandButton value="Back" action="back" />
				<h:commandButton value="Deposit"
					action="#{createAccountHelper.process(createAccountBean)}" />
			</div>

		</h:form>
	</f:view>
</h:body>
</html>
